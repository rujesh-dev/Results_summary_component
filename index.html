<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

   
    <div class="main">
        <div class="one">
            <p>Your Result</p>
            <div class="percent">
                <span class="number">76</span>
                <p>of 100</p>
            </div>
            

            <h1>Great</h1>
            <p>You scored higher that 65% of the people who have taken these tests.</p>
        </div>

       
       
        <div class="two">
        <h2>Summary</h2>
            
        
        <div class="score high">
            <div>
                <img src="assets/images/icon-reaction.svg" alt="">
                <p class="red">Reaction</p>
            </div>
                <p class="outOf"><b>80</b>/ 100</p>
         </div>

         <div class="score high">
            <div>
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="yellow">Memory</p>
            </div>
           <p class="outOf"> <b>92</b>/ 100</p>
        </div>

        <div class="score low" >
            <div>
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="green">Verbal</p>
            </div>
           <p class="outOf"> <b>61</b>/ 100</p>
        </div>

        <div class="score low">
            <div>
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="blue">Visual</p>
            </div>
            <p class="outOf"><b>72</b>/ 100</p>
        </div>

        <button class="btn">Continue</button>
        </div>
    </div>


</body>
</html>
